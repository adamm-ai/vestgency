# Render Blueprint for At Home Real Estate Agency
# ================================================
# Deploy: Dashboard -> New -> Blueprint -> Connect repo
# Database: PostgreSQL with 38 scraped properties from Mubawab

services:
  # ============================================
  # RAG Backend (Python + FastAPI + FAISS)
  # ============================================
  - type: web
    name: athome-rag
    runtime: python
    region: frankfurt
    plan: free
    rootDir: rag_backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false

  # ============================================
  # Backend API (Node.js + Express + Prisma)
  # ============================================
  - type: web
    name: athome-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run db:seed && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        sync: false  # Configurer dans Render Dashboard
      - key: ADMIN_PASSWORD
        generateValue: true  # Mot de passe généré automatiquement par Render
      - key: DATABASE_URL
        fromDatabase:
          name: athome-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: athome-frontend
          type: web
          property: host

  # ============================================
  # Frontend (React + Vite Static Site)
  # ============================================
  - type: web
    name: athome-frontend
    runtime: static
    region: frankfurt
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_APP_NAME
        value: At Home Real Estate
      - key: VITE_API_URL
        value: https://athome-api.onrender.com
      - key: VITE_RAG_API_URL
        value: https://athome-rag.onrender.com

# ============================================
# PostgreSQL Database
# ============================================
databases:
  - name: athome-db
    plan: free
    region: frankfurt
    databaseName: athome
    user: athome_user
    ipAllowList: []
