# Render Blueprint for Vestate AI
# ================================
# Deploy: Dashboard -> New -> Blueprint -> Connect repo

services:
  # ============================================
  # RAG Backend (Python + FastAPI + FAISS)
  # ============================================
  - type: web
    name: nourreska-rag
    runtime: python
    region: frankfurt
    plan: free
    rootDir: rag_backend
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python server.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: OPENAI_API_KEY
        sync: false

  # ============================================
  # Backend API (Node.js + Express + Prisma)
  # ============================================
  - type: web
    name: vestate-api
    runtime: node
    region: frankfurt
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: ADMIN_EMAIL
        value: admin@vestate.ai
      - key: ADMIN_PASSWORD
        value: VestateAdmin2024!
      - key: DATABASE_URL
        fromDatabase:
          name: vestate-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: vestate-frontend
          type: web
          property: host

  # ============================================
  # Frontend (React + Vite Static Site)
  # ============================================
  - type: web
    name: vestate-frontend
    runtime: static
    region: frankfurt
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_APP_NAME
        value: Vestate AI
      - key: VITE_API_URL
        fromService:
          name: vestate-api
          type: web
          property: hostport
      - key: VITE_RAG_API_URL
        fromService:
          name: nourreska-rag
          type: web
          property: hostport

# ============================================
# PostgreSQL Database
# ============================================
databases:
  - name: vestate-db
    plan: free
    region: frankfurt
    databaseName: vestate
    user: vestate_user
    ipAllowList: []
