<!DOCTYPE html>
<html lang="en" class="scroll-smooth overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>At Home Real Estate Agency</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo-athome.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* TT Commons Pro - All weights for logo-matching typography */
      @import url('https://fonts.cdnfonts.com/css/tt-commons-pro?styles=133541,133543,133545,133547,133549,133551');
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                terracotta: '#A0522D',
                sand: '#E6DCC3',
                olive: '#556B2F',
                charcoal: '#0A0A0C', // Nearly black
                gold: '#29ABE2', // At Home Blue (primary)
                primary: '#29ABE2', // At Home Blue
                'primary-light': '#5BC4F0', // Lighter At Home Blue
                'primary-dark': '#1E8FBC', // Darker At Home Blue
                cream: '#F2F0E9', // Warmer, richer cream
                void: '#050608', // True black base
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              serif: ['"TT Commons Pro"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              sans: ['"TT Commons Pro"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              display: ['"TT Commons Pro"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              'tt-commons': ['"TT Commons Pro"', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
              'neon-gold': '0 0 15px rgba(41, 171, 226, 0.15)',
              'glow': '0 0 40px -10px rgba(255,255,255,0.1)',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'glass-gradient': 'linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      /* ============================================
         2026+ DESIGN SYSTEM - LIQUID GLASS EDITION
         ============================================ */

      :root {
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-highlight: rgba(255, 255, 255, 0.15);
        --glass-shadow: rgba(0, 0, 0, 0.4);
        --primary: #29ABE2;
        --primary-glow: rgba(41, 171, 226, 0.3);
        --depth-1: 0 2px 8px rgba(0,0,0,0.15);
        --depth-2: 0 8px 32px rgba(0,0,0,0.25);
        --depth-3: 0 24px 64px rgba(0,0,0,0.35);
        --depth-4: 0 32px 80px rgba(0,0,0,0.45);
      }

      body {
        background-color: #050608;
        color: #F2F0E9;
        overflow-x: hidden;
      }

      /* Light mode overrides */
      html:not(.dark) body {
        background-color: #FAFAF9;
        color: #0A0A0C;
      }

      html:not(.dark) {
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.06);
        --glass-highlight: rgba(255, 255, 255, 0.9);
        --glass-shadow: rgba(0, 0, 0, 0.08);
      }

      /* ============================================
         AMBIENT ORBS - 2026 Mesh Gradient Style
         ============================================ */
      .orb {
        position: fixed;
        border-radius: 50%;
        filter: blur(140px);
        z-index: -1;
        opacity: 0.2;
        animation: float-orb 40s infinite ease-in-out;
        pointer-events: none;
        will-change: transform;
      }
      .orb-1 {
        top: -25%; left: -15%;
        width: 70vw; height: 70vw;
        background: linear-gradient(135deg, #29ABE2 0%, #1E8FBC 50%, #0d4a6b 100%);
        animation-delay: 0s;
      }
      .orb-2 {
        bottom: -25%; right: -15%;
        width: 55vw; height: 55vw;
        background: linear-gradient(225deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        animation-delay: -15s;
      }
      .orb-3 {
        top: 40%; left: 50%;
        width: 35vw; height: 35vw;
        background: radial-gradient(circle, rgba(41,171,226,0.15) 0%, transparent 70%);
        animation-delay: -25s;
      }

      @keyframes float-orb {
        0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        25% { transform: translate(20px, -40px) scale(1.02) rotate(2deg); }
        50% { transform: translate(-10px, -20px) scale(1.04) rotate(-1deg); }
        75% { transform: translate(30px, 10px) scale(1.01) rotate(1deg); }
      }

      /* ============================================
         LIQUID GLASS SYSTEM - Multi-Level
         ============================================ */

      /* Level 1: Subtle Glass */
      .liquid-glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(120%);
        -webkit-backdrop-filter: blur(20px) saturate(120%);
        border: 1px solid var(--glass-border);
        box-shadow:
          var(--depth-1),
          inset 0 1px 0 var(--glass-highlight);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Level 2: Medium Glass */
      .liquid-glass-2 {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          rgba(255, 255, 255, 0.04) 100%
        );
        backdrop-filter: blur(32px) saturate(140%);
        -webkit-backdrop-filter: blur(32px) saturate(140%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          var(--depth-2),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(0, 0, 0, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Level 3: Premium Glass with Refraction */
      .liquid-glass-3 {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 30%,
          rgba(41, 171, 226, 0.03) 70%,
          rgba(255, 255, 255, 0.05) 100%
        );
        backdrop-filter: blur(40px) saturate(160%) brightness(1.05);
        -webkit-backdrop-filter: blur(40px) saturate(160%) brightness(1.05);
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow:
          var(--depth-3),
          inset 0 2px 0 rgba(255, 255, 255, 0.15),
          inset 0 -2px 0 rgba(0, 0, 0, 0.15),
          0 0 80px -20px var(--primary-glow);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Level 4: Hero Glass - Maximum Effect */
      .liquid-glass-hero {
        background: linear-gradient(
          160deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.03) 25%,
          rgba(41, 171, 226, 0.05) 50%,
          rgba(255, 255, 255, 0.02) 75%,
          rgba(255, 255, 255, 0.08) 100%
        );
        backdrop-filter: blur(60px) saturate(180%) brightness(1.1);
        -webkit-backdrop-filter: blur(60px) saturate(180%) brightness(1.1);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow:
          var(--depth-4),
          inset 0 2px 0 rgba(255, 255, 255, 0.2),
          inset 0 -1px 0 rgba(0, 0, 0, 0.2),
          0 0 120px -30px var(--primary-glow);
        position: relative;
        overflow: hidden;
      }

      .liquid-glass-hero::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.05) 50%,
          transparent 100%
        );
        animation: glass-shimmer 8s ease-in-out infinite;
      }

      @keyframes glass-shimmer {
        0%, 100% { left: -100%; }
        50% { left: 100%; }
      }

      /* ============================================
         HOVER EFFECTS - Premium 2026 (GPU Optimized)
         ============================================ */
      .hover-lift {
        /* GPU-optimized: specific properties only */
        transition:
          transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          box-shadow 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      .hover-lift:hover {
        transform: translateY(-6px) translateZ(0) scale(1.01);
        box-shadow:
          0 30px 60px -15px rgba(0, 0, 0, 0.35),
          0 0 50px -10px var(--primary-glow);
      }

      .hover-lift:active {
        transform: translateY(-2px) translateZ(0) scale(0.99);
        transition-duration: 0.15s;
      }

      .hover-glow {
        position: relative;
        transition:
          transform 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          box-shadow 0.35s ease;
        transform: translateZ(0);
      }

      .hover-glow::after {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        background: linear-gradient(135deg, var(--primary), #5BC4F0, var(--primary));
        opacity: 0;
        z-index: -1;
        filter: blur(12px);
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .hover-glow:hover::after {
        opacity: 0.4;
      }

      /* ============================================
         GRAIN TEXTURE - Refined
         ============================================ */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.025'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* ============================================
         SCROLLBAR - 2026 Style
         ============================================ */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: linear-gradient(180deg, #050608 0%, #0a0a0c 100%);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, rgba(41, 171, 226, 0.3) 0%, rgba(255,255,255,0.1) 100%);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, rgba(41, 171, 226, 0.6) 0%, rgba(255,255,255,0.2) 100%);
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* ============================================
         BUTTON SYSTEM - 2026
         ============================================ */
      .btn-primary-2026 {
        background: linear-gradient(135deg, #29ABE2 0%, #5BC4F0 50%, #29ABE2 100%);
        background-size: 200% 200%;
        color: #000;
        font-weight: 600;
        border: none;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow:
          0 4px 15px rgba(41, 171, 226, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .btn-primary-2026:hover {
        background-position: 100% 100%;
        transform: translateY(-2px) scale(1.02);
        box-shadow:
          0 8px 30px rgba(41, 171, 226, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.4);
      }

      .btn-primary-2026:active {
        transform: translateY(0) scale(0.98);
      }

      /* ============================================
         TEXT GRADIENT - Premium
         ============================================ */
      .text-gradient-2026 {
        background: linear-gradient(135deg, #29ABE2 0%, #5BC4F0 30%, #29ABE2 60%, #7DD3F8 100%);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-flow 8s ease infinite;
      }

      @keyframes gradient-flow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* ============================================
         CARD STYLES - 2026 (GPU Optimized)
         ============================================ */
      .card-2026 {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.04) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        border-radius: 24px;
        position: relative;
        overflow: hidden;
        /* GPU-optimized transitions - specific properties only */
        transition:
          transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          box-shadow 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          border-color 0.3s ease;
        /* Force GPU layer for smooth 60fps */
        transform: translateZ(0);
        will-change: transform;
        contain: layout style paint;
      }

      .card-2026::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        pointer-events: none;
      }

      .card-2026:hover {
        border-color: rgba(41, 171, 226, 0.3);
        transform: translateY(-6px) translateZ(0) scale(1.01);
        box-shadow:
          0 25px 50px -12px rgba(0, 0, 0, 0.35),
          0 0 40px -8px var(--primary-glow);
      }

      .card-2026:active {
        transform: translateY(-2px) translateZ(0) scale(0.99);
        transition-duration: 0.15s;
      }

      /* ============================================
         ACCESSIBILITY - Reduced Motion
         ============================================ */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        .orb { animation: none !important; }
        .liquid-glass-hero::before { animation: none !important; }
        .text-gradient-2026 { animation: none !important; }
      }

      @media (prefers-reduced-motion: no-preference) {
        .motion-safe\:animate-bounce { animation: bounce 1s infinite; }
        .motion-safe\:animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      }

      /* ============================================
         UTILITY ANIMATIONS
         ============================================ */
      @keyframes float-gentle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(41, 171, 226, 0.2); }
        50% { box-shadow: 0 0 40px rgba(41, 171, 226, 0.4); }
      }

      .animate-float { animation: float-gentle 6s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

      /* ============================================
         DYNAMIC ISLAND - Apple Style
         ============================================ */

      .dynamic-island {
        /* Base pill shape */
        background: #000000;
        border-radius: 50px;
        position: relative;
        overflow: hidden;

        /* Premium shadow */
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.06),
          0 4px 30px rgba(0, 0, 0, 0.5),
          0 10px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.08);

        /* Smooth transitions */
        transition:
          width 0.6s cubic-bezier(0.4, 0, 0.2, 1),
          padding 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          border-radius 0.5s cubic-bezier(0.4, 0, 0.2, 1),
          background 0.4s ease,
          box-shadow 0.4s ease;
      }

      .dynamic-island::before {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.08) 0%,
          rgba(255, 255, 255, 0.02) 50%,
          transparent 100%
        );
        border-radius: inherit;
        pointer-events: none;
      }

      .dynamic-island::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          ellipse 80% 50% at 50% 0%,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 50%
        );
        pointer-events: none;
      }

      /* Expanded state */
      .dynamic-island-expanded {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border-radius: 38px;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.1),
          0 8px 40px rgba(0, 0, 0, 0.4),
          0 20px 80px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Compact/Scrolled state - True Dynamic Island */
      .dynamic-island-compact {
        background: #000000;
        border-radius: 50px;
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.08),
          0 4px 20px rgba(0, 0, 0, 0.6),
          0 8px 40px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          inset 0 -1px 0 rgba(0, 0, 0, 0.2);
      }

      /* Liquid morph animation */
      @keyframes liquid-morph {
        0%, 100% {
          border-radius: 50px;
        }
        50% {
          border-radius: 44px;
        }
      }

      .dynamic-island-liquid {
        animation: liquid-morph 4s ease-in-out infinite;
      }

      /* Inner glow on hover */
      .dynamic-island:hover {
        box-shadow:
          0 0 0 1px rgba(41, 171, 226, 0.2),
          0 4px 30px rgba(0, 0, 0, 0.5),
          0 10px 60px rgba(0, 0, 0, 0.4),
          0 0 40px rgba(41, 171, 226, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.12);
      }

      /* Breathing glow effect */
      @keyframes island-breathe {
        0%, 100% {
          box-shadow:
            0 0 0 1px rgba(255, 255, 255, 0.06),
            0 4px 30px rgba(0, 0, 0, 0.5),
            0 10px 60px rgba(0, 0, 0, 0.4),
            inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }
        50% {
          box-shadow:
            0 0 0 1px rgba(41, 171, 226, 0.15),
            0 4px 30px rgba(0, 0, 0, 0.5),
            0 10px 60px rgba(0, 0, 0, 0.4),
            0 0 30px rgba(41, 171, 226, 0.08),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
      }

      .dynamic-island-breathing {
        animation: island-breathe 4s ease-in-out infinite;
      }

      /* Notch indicator dots */
      .island-indicator {
        width: 6px;
        height: 6px;
        background: #1a1a1a;
        border-radius: 50%;
        position: relative;
      }

      .island-indicator::after {
        content: '';
        position: absolute;
        inset: 1px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent);
        border-radius: 50%;
      }

      /* Light mode adjustments */
      html:not(.dark) .dynamic-island {
        background: rgba(0, 0, 0, 0.9);
      }

      html:not(.dark) .dynamic-island-expanded {
        background: rgba(0, 0, 0, 0.92);
      }

      /* ============================================
         MOBILE OPTIMIZATION - 2026 Touch-First
         ============================================ */

      /* Touch target minimum 44px utility */
      .touch-target {
        min-width: 44px;
        min-height: 44px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* Mobile-first responsive spacing */
      @media (max-width: 640px) {
        /* Reduce excessive padding on mobile */
        .mobile-py-compact {
          padding-top: 1rem !important;
          padding-bottom: 1rem !important;
        }

        /* Better font scaling for mobile */
        .mobile-text-scale {
          font-size: clamp(1.75rem, 8vw, 2.5rem) !important;
          line-height: 1.15 !important;
        }

        /* Ensure touch targets on mobile */
        button, a, [role="button"] {
          min-height: 44px;
        }

        /* Fix tap highlight */
        * {
          -webkit-tap-highlight-color: rgba(41, 171, 226, 0.1);
        }

        /* Better scrolling */
        .scroll-container {
          -webkit-overflow-scrolling: touch;
          scroll-snap-type: x mandatory;
        }

        /* Mobile glass effect - lighter blur for performance */
        .liquid-glass,
        .liquid-glass-2,
        .liquid-glass-3 {
          backdrop-filter: blur(12px) saturate(120%);
          -webkit-backdrop-filter: blur(12px) saturate(120%);
        }

        /* Reduce orb effects on mobile for performance */
        .orb {
          opacity: 0.1;
          filter: blur(100px);
        }

        /* GPU-optimized cards on mobile - reduce complexity */
        .card-2026 {
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          will-change: auto; /* Disable on mobile to save memory */
        }

        .card-2026:hover {
          transform: translateY(-4px) translateZ(0);
        }

        /* Faster transitions on mobile for responsiveness */
        .hover-lift,
        .card-2026 {
          transition-duration: 0.25s !important;
        }
      }

      /* ============================================
         PERFORMANCE - Content Visibility
         ============================================ */
      /* Lazy render off-screen sections */
      section {
        content-visibility: auto;
        contain-intrinsic-size: auto 500px;
      }

      /* GPU layer hints for animated elements */
      .animate-float,
      .animate-pulse-glow {
        will-change: transform;
        transform: translateZ(0);
      }

      /* Optimize image containers */
      img {
        content-visibility: auto;
      }

      /* Reduce motion for better battery on mobile */
      @media (prefers-reduced-motion: reduce), (hover: none) {
        .card-2026,
        .hover-lift {
          transition-duration: 0.15s !important;
        }

        .orb {
          animation: none !important;
        }
      }

      /* iPhone SE and small devices */
      @media (max-width: 375px) {
        html {
          font-size: 14px;
        }

        .container {
          padding-left: 1rem !important;
          padding-right: 1rem !important;
        }
      }

      /* Safe area insets for notched devices */
      @supports (padding: max(0px)) {
        .safe-area-top {
          padding-top: max(1rem, env(safe-area-inset-top));
        }
        .safe-area-bottom {
          padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        .safe-area-x {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
        }
      }

      /* Improved focus states for accessibility */
      button:focus-visible,
      a:focus-visible,
